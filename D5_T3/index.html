<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orderific - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-[#e8ecef] via-[#f1eaea] to-[#f9e6e6] text-black">

    <div class="w-full max-w-sm flex flex-col items-center">
        
        <!-- Logo -->
        <img src="oderificimg.png" alt="Orderific Logo" class="w-32 mb-4">
        
        <!-- Title -->
        <h1 class="text-2xl font-semibold">Service Panel</h1>

        <!-- Welcome Back Section -->
        <div class="text-center mt-8">
            <h2 class="text-3xl font-semibold">Welcome Back</h2>
            <p class="text-gray-500 text-lg mt-2">Manage, streamline, and thrive effortlessly.</p>
        </div>

        <!-- Sign In Form -->
        <form class="w-full mt-8 space-y-5">

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-semibold mb-1">Email</label>
                <input type="email" id="email" placeholder="samsmith@gmail.com" 
                    class="w-full px-5 py-4 rounded-full bg-white text-black text-lg font-medium shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
            </div>

            <!-- Password Input with Eye Icon -->
            <div class="relative">
                <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                <input type="password" id="password" placeholder="••••••" 
                    class="w-full px-5 py-4 pr-12 rounded-full bg-white text-black text-lg font-medium shadow-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black">
                <span class="absolute right-4 top-12 transform -translate-y-1/2 cursor-pointer" onclick="togglePassword()">
                    <img src="eye.jpg" alt="Show Password" class="w-6 opacity-50">
                </span>
            </div>

            <!-- Remember Me & Login with Code -->
            <div class="flex justify-between items-center text-lg">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 accent-black">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-black font-semibold underline">Login with Code</a>
            </div>

            <!-- Sign In Button -->
            <button class="w-full py-4 rounded-full bg-black text-white text-lg font-semibold hover:bg-gray-800 transition">
                Sign In
            </button>

        </form>

    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
