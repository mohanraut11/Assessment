<!DOCTYPE html>
<html lang="en" class="w-full">
    <head>
        <meta charSet="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="index.css"/>
        <title>Landscape and Portrait Service Panels</title>
    </head>
    <style>
        .signin {
            margin-top:8px;
        }
    </style>

    <body class="flex min-h-screen w-full flex-col flex-wrap bg-cover bg-no-repeat antialiased __className_d65c78">
        <div role="region" aria-label="Notifications (F8)" tabindex="-1" style="pointer-events:none">
            <ol tabindex="-1" class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]"></ol>
        </div>
        <div>
            <div class="min-h-screen w-full flex flex-col lg:flex-row p-2 font-dm-sans">
                <div class="hidden lg:flex lg:w-[40%] max-w-[480px] relative rounded-[var(--round-6)] overflow-hidden">
                    <div class="absolute inset-0  bg-cover bg-top bg-no-repeat"><img src="./signin.png" alt="" srcset="./signin.png"></div>
                    <div class="absolute inset-0 bg-signIn"></div>
                    <div class="absolute inset-0 h-[50%] opacity-60 self-end bg-[linear-gradient(180deg,rgba(0,0,0,0)_0%,#000_50%,#000_100%)]"></div>
                    <div class="relative flex flex-col min-h-full w-full">
                        <div class="p-6">
                            <img alt="Logo" loading="lazy" width="164" height="39" decoding="async" data-nimg="1" style="color:transparent" srcSet="./Logo.webp 2x" src="./Logo.webp"/>
                        </div>
                        <div class="mt-auto p-6 text-white">
                            <h1 class="text-[48px] md:text-[56px] lg:text-[64px] leading-[56px] tracking-[-0.03em] font-bold mb-6">Service Panel</h1>
                            <p class="text-[14px] md:text-[16px] lg:text-[16px] leading-[24px] tracking-[-0.01em] font-normal">Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col w-full lg:w-[60%] min-h-[inherit] lg:min-h-0">
                    <div class="lg:hidden flex flex-col items-center pt-4">
                        <div class="flex items-center space-x-2">
                            <img alt="Logo" loading="lazy" width="53.2" height="38.97" decoding="async" data-nimg="1" style="color:transparent" src="Logo (1).png"/>
                            <span class="text-[20px] md:text-[22px] lg:text-[24px] leading-[32px] tracking-[-0.02em] font-bold text-brand">Orderific</span>
                        </div>
                        <h2 class="text-[24px] md:text-[28px] lg:text-[32px] leading-[40px] tracking-[-0.03em] font-bold text-black-100 mt-2">Service Panel</h2>
                    </div>
                    <div class="flex-1 flex flex-col justify-center w-full max-w-[360px] mx-auto">
                        <div class="text-center mb-4">
                            <h1 class="text-[24px] md:text-[28px] lg:text-[32px] leading-[40px] tracking-[-0.03em] font-bold mb-2">Welcome Back</h1>
                            <p class="text-[14px] md:text-[16px] lg:text-[16px] leading-[24px] tracking-[-0.01em] font-normal text-black/60">Manage, streamline, and thrive effortlessly.</p>
                        </div>
                        <form class="w-full space-y-4">
                            <div class="space-y-2">
                                <label class="text-[12px] md:text-[13px] lg:text-[13px] leading-[16px] font-bold text-black-60 pl-4 block">Email</label>
                                <div class="relative w-full">
                                    <input type="email" class="block w-full h-[48px] rounded-[30px] px-4 border border-[var(--border-black-10)] bg-[var(--white-background-60)] text-[var(--text-black-100)] placeholder:text-[var(--text-black-40)] focus:outline-none focus:border-black/20 focus-visible:outline-none focus-visible:border-black/20" placeholder="Enter email address" value=""/>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[12px] md:text-[13px] lg:text-[13px] leading-[16px] font-bold text-black-60 pl-4 block">Password</label>
                                <div class="relative">
                                    <div class="relative w-full">
                                        <input type="password" class="block w-full h-[48px] rounded-[30px] px-4 border border-[var(--border-black-10)] bg-[var(--white-background-60)] text-[var(--text-black-100)] placeholder:text-[var(--text-black-40)] focus:outline-none focus:border-black/20 focus-visible:outline-none focus-visible:border-black/20" placeholder="Password" value=""/>
                                    </div>
                                    <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer">
                                        <img alt="Hide password" loading="lazy" width="20" height="20" decoding="async" data-nimg="1" class="opacity-60 hover:opacity-100 transition-opacity" style="color:transparent" src="./eyeoff.svg"/>
                                    </button>
                                </div>
                            </div>
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center">
                                    <div class="relative inline-flex items-center rounded-[8px]">
                                        <input type="checkbox" class="h-[28px] w-[28px] cursor-pointer border appearance-none rounded-md bg-black-10 border-[#E6E6E6] checked:bg-[#00A82D] checked:border-[#00A82D] focus:outline-none focus:ring-2 focus:ring-[#00A82D]/20 disabled:cursor-not-allowed disabled:opacity-50"/>
                                    </div>
                                    <label class="text-[14px] md:text-[16px] lg:text-[16px] leading-[24px] tracking-[-0.01em] font-normal text-gray-700 ml-2">Remember me</label>
                                </div>
                                <button type="button" class="font-dm-sans font-bold text-black underline">Login with Code</button>
                            </div>
                            <button class="Signin items-center justify-center rounded-6 transition-colors hover:outline-black-10 hover:outline hover:outline-4 disabled:bg-black-5 disabled:text-black-40 disabled:outline-none h-[48px] text-[14px] md:text-[16px] lg:text-[16px] leading-[24px] tracking-[-0.01em] font-bold w-full py-3 px-4 rounded-[30px] mt-4 bg-black/5 text-black/40 cursor-not-allowed" disabled="" type="submit">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
