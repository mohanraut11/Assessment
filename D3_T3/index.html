<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 30px;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        .seat {
            width: 60px;
            height: 50px;
            background: white;
            border-radius: 8px;
            border: 2px solid lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        /* Highlight occupied seats */
        .occupied {
            border-left: 4px solid red; /* Highlight left side in red */
        }
        /* Highlight available seats */
        .available {
            border-left: 4px solid green; /* Highlight left side in green */
        }
    </style>
</head>
<body>
    <h2>Tables Available</h2>
    <p>Green are vacant while red are occupied.</p>
    
    <div class="flex-container">
        <div class="seat occupied">A1</div>
        <div class="seat available">A2</div>
        <div class="seat occupied">A3</div>
        <div class="seat available">A4</div>
        <div class="seat available">A5</div>
        <div class="seat occupied">A6</div>
        <div class="seat occupied">B1</div>
        <div class="seat available">B2</div>
        <div class="seat occupied">B3</div>
        <div class="seat">B4</div>
        <div class="seat available">B5</div>
        <div class="seat occupied">B6</div>
        <div class="seat">C1</div>
        <div class="seat available">C2</div>
        <div class="seat occupied">C3</div>
        <div class="seat">C4</div>
        <div class="seat available">C5</div>
        <div class="seat occupied">C6</div>
        <div class="seat">C7</div>
        <div class="seat occupied">D1</div>
        <div class="seat available">D2</div>
    </div>
</body>
</html>
