<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McDonald's Order Status - Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex justify-center items-start p-2 sm:p-4 bg-gradient-to-r from-gray-100 to-red-50 overflow-x-hidden">
    <div class="layout-container w-full max-w-7xl p-2 sm:p-4 flex flex-col gap-2 sm:gap-4 min-h-[calc(100vh-1rem)] bg-white rounded-xl">
      <!-- McDonald's Header -->
      <div class="header flex justify-between items-center p-4 bg-gray-200 rounded-lg">
        <div class="logo flex items-center gap-2">
          <img src="mc donald img.webp" alt="McDonald's Logo" class="w-6 h-6 sm:w-8 sm:h-8">
          <span class="text-base sm:text-lg font-bold">McDonald's</span>
        </div>
        <div class="time text-base sm:text-lg text-black"><strong>15:03</strong></div>
      </div>

      <!-- Content Sections -->
      <div class="content-sections flex-1 flex flex-col lg:flex-row gap-2 sm:gap-5 overflow-y-auto bg-gradient-to-r from-gray-100 to-red-50 p-2 sm:p-4 rounded-3xl">
        <!-- Preparing Section -->
        <div class="section preparing bg-white rounded-3xl shadow-md p-2 sm:p-4 w-full lg:w-2/3 h-auto min-h-[300px] lg:min-h-[600px] overflow-y-auto">
          <h2 class="text-lg sm:text-xl font-bold text-black mb-2 sm:mb-4 text-center">Preparing</h2>
          <div class="items-grid preparing grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-2 justify-center">
            <!-- Preparing Orders (3885 - 3900) -->
            <script>
              for (let i = 3885; i <= 3900; i++) {
                document.write(`<div class="item-card w-full h-12 sm:h-16 bg-gray-200 rounded-lg flex justify-center items-center text-sm sm:text-base font-bold text-black hover:scale-105 transition-transform">${i}</div>`);
              }
            </script>
          </div>
        </div>

        <!-- Ready Section with Dark Green Color -->
        <div class="section ready bg-white rounded-3xl shadow-md p-2 sm:p-4 w-full lg:w-1/3 h-auto min-h-[300px] lg:min-h-[600px] overflow-y-auto">
          <h2 class="text-lg sm:text-xl font-bold text-black mb-2 sm:mb-4 text-center">Ready</h2>
          <div class="items-grid ready grid grid-cols-2 sm:grid-cols-3 gap-2 justify-center">
            <!-- Ready Orders (3901 - 3910) -->
            <script>
              for (let i = 3901; i <= 3910; i++) {
                document.write(`<div class="item-card w-full h-12 sm:h-16 bg-green-800 text-white rounded-lg flex justify-center items-center text-sm sm:text-base font-bold hover:scale-105 transition-transform">${i}</div>`);
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
