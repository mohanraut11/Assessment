<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout Boxes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="box-item red-shadow">A1</div>
        <div class="box-item red-shadow">A2</div>
        <div class="box-item red-shadow">A3</div>
        <div class="box-item red-shadow">A4</div>
        <div class="box-item green-shadow">A5</div>
        <div class="box-item green-shadow">A6</div>
        <div class="box-item green-shadow">B1</div>
        <div class="box-item seat paid">B2</div>
        <div class="box-item green-shadow">B3</div>

        <!-- Row 2 -->
        <div class="box-item green-shadow">B5</div>
        <div class="box-item green-shadow">B6</div>
        <div class="box-item green-shadow">C1</div>
        <div class="box-item green-shadow">C2</div>
        <div class="box-item green-shadow">C3</div>
        <div class="box-item seat paid">C4</div>
        <div class="box-item green-shadow">C5</div>
        <div class="box-item green-shadow">C6</div>
        <div class="box-item green-shadow">C7</div>

        <!-- Row 3 -->
        <div class="box-item green-shadow">D2</div>
        <div class="box-item green-shadow">E1</div>
        <div class="box-item green-shadow">E2</div>
        <div class="box-item seat paid">E3</div>
        <div class="box-item red-shadow">E4</div>
        <div class="box-item red-shadow">E5</div>
        <div class="box-item red-shadow">E6</div>
        <div class="box-item red-shadow">E7</div>
        <div class="box-item red-shadow">E8</div>

        <!-- Row 4 -->
        <div class="box-item red-shadow">F2</div>
        <div class="box-item green-shadow">F3</div>
        <div class="box-item green-shadow">F4</div>
        <div class="box-item red-shadow">C5</div>
        <div class="box-item green-shadow">D1</div>
        <div class="box-item red-shadow">D1</div>
        <div class="box-item green-shadow">D1</div>
        <div class="box-item green-shadow">D1</div>
        <div class="box-item green-shadow">D1</div>

        <!-- Row 5 -->
        <div class="box-item green-shadow">C2</div>
        <div class="box-item green-shadow">C3</div>
        <div class="box-item green-shadow">C4</div>
        <div class="box-item green-shadow">C5</div>
        <div class="box-item green-shadow">D1</div>
        <div class="box-item green-shadow">D1</div>
        <div class="box-item green-shadow">D1</div>
        <div class="box-item green-shadow">D1</div>
        <div class="box-item green-shadow">D1</div>
    </div>
</body>
</html>
