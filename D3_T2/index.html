<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: left;
            position: relative;
        }
        .popup h3 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        .popup p {
            font-size: 16px;
            margin: 10px 0;
        }
        .popup .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .popup .order-box {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .popup .cancel-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .click-btn {
            background: green; /* Changed to green */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Display & Positioning Exercises</h2>
    <p>Create a button "CLICK HERE", Once the button is pressed, show a popup below. Popup should be positioned centered to the screen.</p>
    
    <button class="click-btn" onclick="showPopup()">CLICK HERE</button>
    
    <div class="popup-overlay" id="popup">
        <div class="popup">
            <button class="close-btn" onclick="hidePopup()">&times;</button>
            <h3>Cancel Item</h3>
            <p>Are you sure to cancel this item?</p>
            <div class="order-box">
                <strong>Tasty Burger</strong><br>
                <small>Size: Small, Cheese: A little bit, Salt: No</small>
            </div>
            <button class="cancel-btn" onclick="hidePopup()">Cancel Items</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
