<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Panels</title>
    <meta name="description" content="Service Panels interface">
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            line-height: 1.5;
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(50deg, rgba(255,85,51,0.12) 60%, rgba(0,0,0,0.08) 70%);
            color: #000;
        }

        /* Layout containers */
        .main-container {
            display: flex;
            height: 100%;
            width: 100%;
            background: transparent;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            z-index: 50;
            display: flex;
            flex-direction: row;
            width: auto;
            height: 64px;
            top: 0;
            left: 16px;
            right: 16px;
            margin: 16px 0;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #fff;
            border-radius: 32px;
        }

        @media (min-width: 1024px) {
            .sidebar {
                position: fixed;
                height: 100%;
                left: 0;
                width: 96px;
                flex-direction: column;
                margin: 0;
                background: transparent;
            }
        }

        .sidebar-logo {
            width: 64px;
            height: 64px;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%);
            height: 64px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            border-radius: 32px;
            background: #000;
            padding: 8px;
        }

        @media (min-width: 1024px) {
            .nav-container {
                position: relative;
                left: auto;
                bottom: auto;
                transform: none;
                flex-direction: column;
                width: fit-content;
                height: auto;
            }
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            min-width: 48px;
            border-radius: 9999px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 12px;
            line-height: 16px;
            font-weight: 700;
            transition: all 0.15s;
        }

        .nav-button:hover {
            outline: 2px solid rgba(0,0,0,0.1);
        }

        .nav-button.active {
            background: #ff5533;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        /* Profile section */
        .profile-container {
            z-index: 10;
            display: flex;
            flex-direction: row;
            gap: 8px;
            border-radius: 32px;
            background: #fff;
            padding: 8px;
        }

        @media (min-width: 1024px) {
            .profile-container {
                flex-direction: column;
            }
        }

        .profile-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            min-width: 48px;
            border-radius: 9999px;
            background: rgba(0,0,0,0.1);
            transition: all 0.15s;
        }

        .profile-button:hover {
            outline: 2px solid rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 48px;
            height: 48px;
            border-radius: 9999px;
            object-fit: cover;
        }

        /* Main content */
        .content {
            padding-top: 80px;
            margin-left: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        @media (min-width: 1024px) {
            .content {
                margin-left: 128px;
                padding-top: 0;
            }
        }

        .main-content {
            margin-top: 4px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        .title {
            font-size: 24px;
            line-height: 40px;
            letter-spacing: -0.03em;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .title { font-size: 28px; }
        }

        @media (min-width: 1024px) {
            .title { font-size: 32px; }
        }

        .fullscreen-button {
            font-size: 12px;
            line-height: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 9999px;
            padding: 8px 16px;
        }

        @media (min-width: 768px) {
            .fullscreen-button { font-size: 14px; }
        }

        /* Status bar */
        .status-bar {
            margin: 0 16px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .restaurant-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .restaurant-logo {
            width: 48px;
            height: 48px;
            background: #DA291C;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restaurant-logo img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        .restaurant-name {
            font-size: 16px;
            line-height: 24px;
            letter-spacing: -0.01em;
        }

        @media (min-width: 768px) {
            .restaurant-name { font-size: 18px; }
        }

        @media (min-width: 1024px) {
            .restaurant-name { font-size: 20px; }
        }

        .timer {
            font-size: 24px;
            line-height: 40px;
            letter-spacing: -0.03em;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .timer { font-size: 28px; }
        }

        @media (min-width: 1024px) {
            .timer { font-size: 32px; }
        }

        /* Order sections */
        .order-container {
            margin: 16px;
            display: flex;
            gap: 16px;
            flex: 1;
            min-height: 0;
        }

        .order-section {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .preparing-section {
            flex: 1;
        }

        .ready-section {
            width: 385px;
        }

        .section-title {
            font-size: 24px;
            line-height: 40px;
            letter-spacing: -0.03em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
        }

        @media (min-width: 768px) {
            .section-title { font-size: 28px; }
        }

        @media (min-width: 1024px) {
            .section-title { font-size: 32px; }
        }

        .order-list {
            overflow-y: auto;
            flex: 1;
            text-align: center;
        }

        .order-item {
            display: inline-block;
            height: 64px;
            min-width: 160px;
            padding: 0 12px;
            margin: 0 8px 8px 0;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            line-height: 64px;
        }

        /* Updated Ready section styling */
        .ready-list {
            overflow-y: auto;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .ready-item {
            height: 64px;
            background: #119718;
            color: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ready-item-large {
            height: 128px;
            grid-column: span 3; /* Makes the large item span all 3 columns */
            background: #119718;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-number {
            font-size: 20px;
            line-height: 32px;
            letter-spacing: -0.02em;
            font-weight: 700;
        }

        @media (min-width: 768px) {
            .order-number { font-size: 22px; }
        }

        @media (min-width: 1024px) {
            .order-number { font-size: 24px; }
        }

        /* Scrollbar */
        .order-list, .ready-list {
            scrollbar-width: thin;
            scrollbar-color: #000 transparent;
        }

        .order-list::-webkit-scrollbar,
        .ready-list::-webkit-scrollbar {
            width: 2px;
        }

        .order-list::-webkit-scrollbar-track,
        .ready-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .order-list::-webkit-scrollbar-thumb,
        .ready-list::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 32px;
        }
    </style>
</head>
