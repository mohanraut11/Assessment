<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="Logo (1).png" alt="Order Status Logo">
        </div>
        <div class="black-sidebard">
            <div class="sidebar-icon">
                <img src="Vector.png" alt="z">
            </div>
            <div class="sidebar-icon">
                <img src="Vector (1).png" alt="z">
            </div>
            <div class="sidebar-icon">

            </div>
            <div class="sidebar-icon">
                <img src="Vector (8).png" alt="z">
            </div>
        </div>
        <div class="sidebar-profile">
            <img src="img 8.png" alt="Profile">
            <img src="img 7 (1).png" alt="Notification">
        </div>
    </div>
    <!-- Main Content -->

        <header class="header">
            <h1>Order Status</h1>
            <button class="fullscreen-btn">

                    <path d="M4 16V20H8" stroke-linecap="square" stroke-linejoin="bevel"/>
                    <path d="M20 8V4H16" stroke-linecap="square" stroke-linejoin="bevel"/>
                </svg>
                FullScreen
            </button>
        </header>

        <div class="sub-content">
            <div class="brand-card">
                <div class="brand-logo">
                    <img src="img 2.png" alt="McDonald's Logo">
                    <span>McDonald's</span>
                </div>
                <div class="time">15:03</div>
            </div>

            <!-- Main Content -->
            <div class="grid-container">
