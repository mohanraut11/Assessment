<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Kitchen Display</title>

  <!-- DM Sans Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* GLOBAL STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(to right, #FFFFFF, #FFEBE7);
      min-height: 100vh;
      display: flex;
    }

    /* SIDEBAR (100% Figma Accurate) */
    .sidebar {
      width: 80px;
      background: black;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
    }

    .sidebar-top,
    .sidebar-middle,
    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      cursor: pointer;
    }

    .sidebar-icon img {
      width: 28px;
      height: 28px;
    }

    .sidebar-bottom {
      margin-bottom: 20px;
    }

    /* STICKY HEADER */
    .header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #FDECE7;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 100;
    }

    .fullscreen-button {
      padding: 8px 16px;
      border: 1px solid #000;
      border-radius: 16px;
      cursor: pointer;
      font-size: 14px;
      background: white;
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      padding: 20px;
    }

    /* TOP BAR (LOGO + TIME) */
    .profile-widget {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .mcdonald-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .mcdonald-logo {
      width: 50px;
      height: 50px;
    }

    .mcdonald-text {
      font-size: 20px;
      font-weight: 700;
    }

    .time-display {
      font-weight: 700;
      font-size: 20px;
      color: #000000;
    }

    /* MAIN CONTAINER */
    .main-container {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      width: 100%;
    }

    /* PREPARING SECTION */
    .preparing-frame {
      flex: 2 1 790px;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 32px;
      background: #FFFFFF;
      border-radius: 24px;
    }

    .preparing-title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .preparing-orders {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }

    .order-num {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      min-height: 64px;
      font-size: 20px;
      font-weight: 700;
    }

    /* READY SECTION */
    .ready-frame {
      flex: 1 1 300px;
      min-width: 250px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 32px;
      background: #FFFFFF;
      border-radius: 24px;
    }

    .ready-title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
    }

    .ready-orders {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
    }

    .ready-big {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      background: #119717;
      border-radius: 16px;
      min-height: 128px;
      font-size: 32px;
      font-weight: 700;
      color: #FFFFFF;
    }

    .ready-small {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      background: #119717;
      border-radius: 16px;
      min-height: 64px;
      font-size: 20px;
      font-weight: 700;
      color: #FFFFFF;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .preparing-orders {
        grid-template-columns: repeat(3, 1fr);
      }
      .ready-orders {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .preparing-orders {
        grid-template-columns: repeat(2, 1fr);
      }
      .preparing-frame, .ready-frame {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <!-- SIDEBAR (100% accurate to Figma) -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-icon"><img src="home-icon.png" alt="Home"></div>
    </div>
    <div class="sidebar-middle">
      <div class="sidebar-icon"><img src="stats-icon.png" alt="Stats"></div>
      <div class="sidebar-icon"><img src="chat-icon.png" alt="Chat"></div>
      <div class="sidebar-icon"><img src="settings-icon.png" alt="Settings"></div>
    </div>
    <div class="sidebar-bottom">
      <div class="sidebar-icon"><img src="profile-icon.png" alt="Profile"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    
    <!-- STICKY HEADER -->
    <div class="header">
      <span>Order Status</span>
      <button class="fullscreen-button">⛶ FullScreen</button>
    </div>

    <!-- TOP BAR -->
    <div class="profile-widget">
      <div class="mcdonald-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Mcdonalds_logo.svg/800px-Mcdonalds_logo.svg.png" 
             alt="McDonald's Logo" class="mcdonald-logo">
        <p class="mcdonald-text">McDonald's</p>
      </div>
      <p class="time-display">15:03</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
      <div class="preparing-frame"><p class="preparing-title">Preparing</p></div>
      <div class="ready-frame"><p class="ready-title">Ready</p></div>
    </div>

  </div>
