<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Order Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand img {
            width: 30px;
            height: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }
        .section {
            background: white; /* Changed to white */
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .orders {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Auto-fit prevents overlap */
            gap: 15px; /* Increased gap to prevent overlapping */
        }
        .order {
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .ready .order {
            background: green;
            color: white;
        }
        .big-number {
            background: green;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin: 15px auto;
            text-align: center;
            width: 100%;
            max-width: 150px; /* Ensures the big box doesnâ€™t affect the layout */
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <div class="brand">
                <img src="mc donald img.webp" alt="McDonald's Logo">
                <span>McDonald's</span>
            </div>
            <div>08:00</div>
        </div>
        <div class="grid-container">
            <div class="section preparing">
                <h3>Preparing</h3>
                <div class="orders">
                    <div class="order">1</div>
                    <div class="order">2</div>
                    <div class="order">3</div>
                    <div class="order">4</div>
                    <div class="order">5</div>
                    <div class="order">6</div>
                    <div class="order">7</div>
                    <div class="order">8</div>
                    <div class="order">9</div>
                    <div class="order">10</div>
                    <div class="order">11</div>
                    <div class="order">12</div>
                </div>
            </div>
            <div class="section ready">
                <h3>Ready</h3>
                <div class="big-number">3885</div> <!-- Large Box Below "Ready" -->
                <div class="orders">
                    <div class="order">14</div>
                    <div class="order">15</div>
                    <div class="order">16</div>
                    <div class="order">19</div>
                    <div class="order">21</div>
                    <div class="order">22</div>
                    <div class="order">29</div>
                    <div class="order">35</div>
                    <div class="order">33</div>
                    <div class="order">41</div>
                    <div class="order">43</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
