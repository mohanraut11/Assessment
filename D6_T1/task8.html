<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="gray-100 p-6 rounded-xl shadow-lg  w-[27rem] h-[32rem]">
        <h1 class="text-xl font-semibold mb-4">Popular Items</h1>

        <div class="grid grid-cols-2 gap-4 w-[24rem]">
            <!-- Item 1 -->
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <p class="font-semibold">Double Chicken Burger + French fries</p>
                <p class="text-gray-500 mt-2">Order: <span class="font-semibold text-black">88</span></p>
            </div>

            <!-- Item 2 -->
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <p class="font-semibold">Mexican Burger</p>
                <p class="text-gray-500 mt-12">Order: <span class="font-semibold text-black">74</span></p>
            </div>

            <!-- Item 3 -->
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <p class="font-semibold">Double Cheese</p>
                <p class="text-gray-500 mt-2">Order: <span class="font-semibold text-black">56</span></p>
            </div>

            <!-- Item 4 -->
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <p class="font-semibold">Double Spicy Bean Burger</p>
                <p class="text-gray-500 mt-2">Order: <span class="font-semibold text-black">41</span></p>
            </div>

            <!-- Item 5 -->
            <div class="bg-white p-4 rounded-lg shadow-sm h-[8rem]">
                <p class="font-semibold">Potato Gems</p>
                <p class="text-gray-500 mt-12">Order: <span class="font-semibold text-black">38</span></p>
            </div>

            <!-- Item 6 -->
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <p class="font-semibold">Beer</p>
                <p class="text-gray-500 mt-12">Order: <span class="font-semibold text-black">32</span></p>
            </div>
        </div>
    </div>

</body>
</html>
