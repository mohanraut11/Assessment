<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(to bottom, #EBEBEB, #F9E4E0);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="gradient-bg p-6 rounded-xl shadow-lg flex flex-col gap-3 w-fit">
        <!-- Row 1 -->
        <div class="flex gap-3">
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-red-400">A1</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-red-400">A2</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-red-400">A3</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm">A4</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">A5</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm">A6</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">B1</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">B2</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">B3</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">B4</div>
        </div>

        <!-- Row 2 -->
        <div class="flex gap-3">
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">B5</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-red-400">B6</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm  border-l-4 border-green-400">C1</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm  border-l-4 border-green-400">C2</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm  border-l-4 border-green-400">C3</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm  border-l-4 border-green-400">C4</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">C5</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">C6</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm border-l-4 border-green-400">C7</div>
            <div class="w-16 h-10 flex items-center justify-center bg-white rounded-lg shadow-sm">D1</div>
        </div>
    </div>

</body>
</html>
