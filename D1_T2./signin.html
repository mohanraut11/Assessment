<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSP Sign-in Form</title>
</head>
<body>

    <form>
        <!-- Logo / Branding Image -->
        <img src="oderificimg.png" alt="WSP Logo" width="150">

        <h2>Sign In</h2>

        <!-- Email Input -->
        <label for="wsp-email">Email:</label>
        <input type="email" id="wsp-email" required>
        <br>

        <!-- Password Input -->
        <label for="wsp-password">Password:</label>
        <input type="password" id="wsp-password" required>
        <br>

        <!-- Remember Me Checkbox -->
        <label>
            <input type="checkbox" id="remember-me">
            Remember Me
        </label>
        <br>

        <!-- Sign In Button -->
        <button type="submit">Sign In</button>
        <br>

        <!-- Login with Code Option -->
        <p>Or</p>
        <button type="button" onclick="loginWithCode()">Login with Code</button>
    </form>

    <script>
        function loginWithCode() {
            alert("Login with Code feature coming soon!");
        }
    </script>

</body>
</html>
