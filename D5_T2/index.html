<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-Accurate Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        .gcontainer {
            display: flex;
            height: 100vh;
            background: linear-gradient(to bottom, #EBEBEB, #F9E4E0);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Left Section - Image Card */
        .gcard {
            position: relative;
            width: 480px;
            height: 802px;
            border-radius: 32px;
            background-image: url("iimg.jpeg");
            background-size: cover;
            background-position: center;
            padding: 40px 0 56px 40px; /* Figma-specified padding */
            margin-right: 40px;
        }

        .goverlay {
            position: absolute;
            background: linear-gradient(to bottom, #FF5634 70%, #000000 100%);
            border-radius: 32px;
            inset: 0;
            opacity: 0.5;
        }

        .glogo {
            width: 164px;
            height: 39px;
            position: relative;
        }

        .gtext-container {
            position: absolute;
            bottom: 56px;
            color: white;
            width: 400px;
        }

        .gtitle {
            font-weight: 700;
            font-size: 64px;
            line-height: 56px;
            margin-bottom: 24px;
            letter-spacing: -0.03em;
        }

        .gdescription {
            font-size: 16px;
            line-height: 20px;
        }

        /* Form Section */
        .formContainer {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            width: 360px;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 24px;
        }

        .welcome-message h2 {
            font-weight: 700;
            font-size: 32px;
            line-height: 40px;
        }

        .welcome-message p {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.6);
            line-height: 20px;
        }

        /* Form Fields */
        .form_bottom {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form_bottom label {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #00000099;
        }

        .form_bottom input {
            width: 100%;
            height: 48px;
            background-color: #FFFFFF99;
            padding: 0 16px;
            border-radius: 24px;
            border: 1px solid #CCCCCC;
            font-size: 16px;
        }

        /* Password Field */
        .password-field_input {
            display: flex;
            align-items: center;
            position: relative;
        }

        .password-field_input input {
            width: 100%;
        }

        .password-field_input span {
            position: absolute;
            right: 16px;
            cursor: pointer;
        }

        .password-field_input img {
            width: 16px;
            height: 16px;
        }

        /* Checkbox & Login Link */
        .checkbox_login-link {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 8px;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 8px;
}

.remember-me input {
    width: 18px;
    height: 18px;
    margin: 0;
}

.remember-me label {
    color: #242424;
    font-weight: 400;
    font-size: 16px;
    line-height: 20px;
    letter-spacing: -0.01em;
}

.login a {
    color: #000;
    font-size: 14px;
    font-weight: 500;
    text-decoration: underline;
}

  

        .login a {
            color: #000;
            font-size: 14px;
            font-weight: 500;
            text-decoration: underline;
        }

        /* Submit Button */
        form button {
            width: 100%;
            height: 48px;
            background-color: #000;
            color: #FFF;
            border-radius: 32px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gcontainer">
        <!-- Left Panel -->
        <div class="gcard">
            <div class="goverlay"></div>
            <img src="logo1).png" alt="Logo" class="glogo">
            <div class="gtext-container">
                <p class="gtitle">Service Panel</p>
                <p class="gdescription">
                    Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.
                </p>
            </div>
        </div>

        <!-- Right Form Panel -->
        <div class="formContainer">
            <div class="form">
                <form>
                    <div class="welcome-message">
                        <h2>Welcome Back</h2>
                        <p>Manage, streamline, and thrive effortlessly.</p>
                    </div>

                    <div class="form_bottom">
                        <!-- Email -->
                        <div class="email-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="samsmith@gmail.com">
                        </div>

                        <!-- Password -->
                        <div class="password-field">
                            <label for="password">Password</label>
                            <div class="password-field_input">
                                <input type="password" id="password" name="password" placeholder="••••••••">
                                <span>
                                    <img src="eye.jpg" alt="Show password">
                                </span>
                            </div>
                        </div>

                        <!-- Checkbox + Link -->
                        <div class="checkbox_login-link">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="login">
                                <a href="#">Login with Code</a>
                            </div>
                        </div>

                        <!-- Sign-In Button -->
                        <button type="submit">Sign In</button>

                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
